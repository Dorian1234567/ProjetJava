<table class="table-responsive table table-striped table table-bordered border-primary" style="width: 100%;">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Note</th>
            <th scope="col">Summary</th>
            <th scope="col">Details Summary</th>
            <th scope="col">User firstName</th>
            <th scope="col">User lastName</th>
            <th scope="col">Title film </th>
            <th scope="col">Author film </th>
            <th scope="col">Action </th>

    </thead>
    <tbody>
        <tr *ngFor="let c of listnote">

            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.note}}</td>
            <td>{{c.summary}}</td>
            <td>{{c.detailSummary}}</td>
            <td>{{c.user.firstName}}</td>
            <td>{{c.user.lastName}}</td>
            <td>{{c.film.title}}</td>
            <td>{{c.film.author}}</td>
            <td>

                <div class="row ">

                    <div class=" col ">
                        <button (click)="oneDelete(c.id) " class="btn-sm btn btn-sm fa fas fa-remove btn-outline-danger ">Delete</button>
                    </div>

                </div>

            </td>



        </tr>

    </tbody>


</table>
