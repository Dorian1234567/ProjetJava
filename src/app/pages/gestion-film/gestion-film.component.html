<div class="mx-auto container-fluid p-md-1 bg-cyan fg-white" style="width: 1200px; margin-right: 100px;">
    <div class="row mt-6">
        <div class="col-8 mx-auto text-center">
            <div class="bootstrap-table">
                <div class="row mt-2">
                    <div class="col-8 mx-auto">
                        <h1>Liste des film </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <app-list (filmEmitted)="get($event)"> </app-list>
                    </div>
                    <div class="col-4">
                        <app-edit [film]="filmshared" *ngIf="isUpdating "> </app-edit>
                    </div>
                </div>

                <a class="btn btn-warning" href="/pages/film/add ">
                    <i class="bi bi-grid "></i>
                    <span>Ajouter un Film </span>
                </a>
            </div>
        </div>
    </div>
</div>
